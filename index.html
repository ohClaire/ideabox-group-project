<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaBox</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>
  <div class="page">
    <aside class="navbar">
      <h1 class="title">IdeaBox</h1>
      <hr class="divider">
      <section class="filter-starred">
        <p>Filter Starred Ideas</p>
        <span class="center-button">
          <button class="starred-ideas--button">Show Starred Ideas</button>
        </span>
      </section>
      <hr class="divider">
    </aside>
    <main class="right-side">
      <section class="user-form--section">
        <div class="hold-form-and-bar">
          <form class="user-form--inputs">
            <label for="title">Title</label>
            <input maxlength="30" class="input-box" type="text" id="title-box" name="title">
            <br>
            <label for="body">Body</label>
            <textarea maxlength="30" class="input-box body" type="text" id="body-box" name="body"></textarea>
            <br>
            <button class="user-form--button" disabled>Save</button>
          </form>
          <br>
          <article class="user-form--searchbox">
            <div class="box-search-icon">
              <img class="search-icon" src="./assets/search.svg" alt="search-icon">
            </div>
            <input class="user-form--searchbar" type="text" placeholder="Search ideas"></input>
          </article>
        </div>
      </section>
      <section class="idea-cards--area">
      </section>
    </main>
  </div>
  <script src="Idea.js"></script>
  <script src="main.js"></script>
</body>

</html>
